<ion-header class="ion-no-border">
  <ion-toolbar color="light">
   
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Crear</ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!createForm.valid" (click)="onCreateRnc()">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="createForm">

    <ion-item>
      <ion-label position="floating">Cedula o Rnc</ion-label>
      <ion-input 
        type="number" 
        step="1" 
        min="9" 
        max="11" 
        formControlName="cedulaORnc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre Razon Social</ion-label>
      <ion-input type="text" formControlName="nombreRazonSocial"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre Comercial</ion-label>
      <ion-input type="text" formControlName="nombreComercial"></ion-input>
    </ion-item>

  </form>
</ion-content>
