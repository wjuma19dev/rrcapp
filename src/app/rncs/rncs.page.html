<ion-header class="ion-no-border">
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-button color="dark" (click)="onClick()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="dark">rncs</ion-title>

    <ion-buttons slot="end">
      <ion-avatar *ngIf="isAuthenticate">
        <img src="./assets/profile.jpg" />
      </ion-avatar>
      <ion-button (click)="onMenuOptions($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-segment color="green" value="todo">
    <ion-segment-button value="todo">Todo</ion-segment-button>
    <ion-segment-button value="empresa">Empresa</ion-segment-button>
    <ion-segment-button value="persona">Persona</ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item-sliding *ngFor="let rnc of rncs" #ionSliding>

      <!-- left side options -->
      <ion-item-options side="start">
        <ion-item-option color="light" (click)="onFavorite(rnc, ionSliding)">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="light">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <app-rnc [rnc]="rnc"></app-rnc>

      <!-- right side options -->
      <ion-item-options side="end">
        <ion-item-option color="light">
          <ion-icon color="danger" slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
<app-button-create></app-button-create>
